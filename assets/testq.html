<!DOCTYPE html>
<html>
<head>
  <title>That's the right questions</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>

<body>
  <h1>Yay!</h1>
  <p>You picked the right questions</p>
  <button class="ques" id="ques1" type="button">oscars</button>
  <button class="ques" id="ques2"type="button" >diversity</button>
  <button class="ques" id="ques3" type="button" >films</button>
  <h2 id="question-text">
    <span class="highlight"></span>
  </h2>
</body>

<script>
$(document).ready(function(){

  $('button').click(function(event){

    var choice2=$(this).text();
    console.log(choice2)

    $.ajax({
      url:"json.json",
      success: function(response) {
        console.log(response)

        for(var i = 0; i < response.questions.length; i++) {

          $('#question-text').text(response.questions[i][choice2]);

        };
      }
    });
    });
  });
</script>
</html>
